# fly.toml app configuration file generated for autoscale-example-app on 2025-02-04T17:32:06Z
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'autoscale-example-app'
primary_region = 'gru'
console_command = '/rails/bin/rails console'

[build]

[[mounts]]
  source = 'data'
  destination = '/data'

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 256
